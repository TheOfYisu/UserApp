<div>
  <app-navbar
    (emitSearchContact)="searchContact($event)"
    (emitNewUser)="newUser($event)"
  ></app-navbar>
</div>
<div class="container-fluid">
  <div class="row">
    <div class="col-lg-8 col-md-6 col-12">
      <div class="card-user row">
        <div class="col-lg-4 col-md-6 col-12" *ngFor="let user of users">
          <app-user
            [user]="user"
            (emitDeleteUser)="deleteUser($event)"
            (emitEditUser)="getUser($event)"
          ></app-user>
        </div>
      </div>
    </div>
    <div class="col-lg-4 col-md-6 col-12">
      <app-create
        *ngIf="create"
        (emitNewUser)="createUser($event)"
      ></app-create>
      <app-update
        *ngIf="!create"
        [user]="user"
        (emitNewUser)="upgradeUser($event)"
      ></app-update>
    </div>
  </div>
</div>
